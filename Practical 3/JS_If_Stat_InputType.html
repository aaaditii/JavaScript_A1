<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Check if number is Positive</h2>
    <table>
      <tr>
        <td>
          <label for="num">Enter a number:</label>
          <input type="number" id="num" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="checkNumber()">Check!</button></td>
      </tr>
    </table>

    <p id="output"></p>
    <script>
      function checkNumber() {
        let number = parseInt(document.getElementById("num").value);
        let result = "";

        if (number > 0) {
          result = "POSITIVE";
        } else {
          if (number < 0) {
            result = "NEGATIVE";
          } else {
            result = "ZERO";
          }
        }

        document.getElementById("output").innerHTML = result;
      }
    </script>
  </body>
</html>
