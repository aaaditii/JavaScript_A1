<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Odd numbers from 1 to 10 (skip even numbers):</h2>
    <div id="output"></div>
    <script>
      let i = 1;
      let result = "";
      while (i <= 10) {
        if (i % 2 === 0) {
          i++;
          continue;
        }
        result += i + "<br>";
      }
      document.getElementById("output").innerHTML = result;
    </script>
  </body>
</html>
