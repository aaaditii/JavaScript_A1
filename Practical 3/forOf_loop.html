<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>For Of Loop</h2>
    <p>for of statement loops through the values of any iterable object:</p>
    <p id="demo"></p>
    <script>
      const cars = ["BMW", "Audi", "Ford", "Fiat"];
      let text = "";
      for (let x of cars) {
        text += x + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
