<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Class">This is a simple class implementation.</div>
    /.Class
    <script type="text/javascript">
      var x = document.getElementsByClassName("Class");
      document.write(
        "On calling x, it wil return an array-like object: <br>" + x
      );
    </script>
  </body>
</html>
