<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="style_form.css" />
  </head>
  <body align="center">
    <h1>Student Registration Form</h1>

    <form method="post" action="form.html">
      <!--by default the method becomes get and action is form name-->
      <label for="prn">PRN:</label>
      <input type="text" id="prn" name="prn" /><br /><br />

      <label for="fname">Name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />

      <label for="sname">Surname:</label>
      <input type="text" id="sname" name="sname" /><br /><br />

      <label for="mobnum">Mobile Number:</label>
      <input type="text" id="mobnum" name="mobnum" maxlength="10" /><br /><br />

      <label>Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="abc@gmail.com"
      /><br /><br />

      <label>Gender:</label>
      <input type="radio" id="Male" name="gender" value="Male" />
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="gender" value="Female" />
      <label for="Female">Female</label><br /><br />

      <label>Department:</label>
      <input type="checkbox" id="cse" name="department" value="CSE" />
      <label for="cse">CSE</label>
      <input type="checkbox" id="ece" name="department" value="ECE" />
      <label for="ece">ECE</label>
      <input type="checkbox" id="mech" name="department" value="Mechanical" />
      <label for="mech">Mechanical</label><br /><br />

      <label>Date of Birth:</label>
      <input type="date" id="date" name="date" value="date" /><br /><br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
