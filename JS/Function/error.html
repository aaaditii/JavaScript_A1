  <body>
    <h1>JS error handling example</h1>
    <script>
      function showError(errorType, func) {
        try {
          func();
        } catch (error) {
          document.getElementById(
            "output"
          ).innerHTML += `<p><b>${errorType}:</b>${error.message}</p>`;
        }
      }
      //1. Reference Error
      showError("ReferenceError", function () {

      });

      showError("TypeError", function () {
        let num = 42;
        num.toUpperCase(); //invalid function for numbers
      });

    </script>
  </body>
