<!DOCTYPE html>
<html lang="en">
  <head>
    <h5>DOM Methods</h5>
    <title>DOM</title>
  </head>
  <body>
    <div class="sample1">This is a sample class implementation.</div>
    / .sample1
    <script type="text/javascript">
      var x = document.getElementsByClassName("sample1");
      document.write(
        "On calling x, it will return an array-like object: <br>" + x
      );
    </script>
  </body>
</html>
