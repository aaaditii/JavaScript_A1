<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>While Loop</h2>
    <p id="demo"></p>
    <script>
      let text = "";
      let i = 0;
      while (i < 11) {
        text += "3 x " + i + " = " + 3 * i + "<br>";
        i++;
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
