<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "I love JS";
      let result = text.match("JS");
      document.write(result);
      let sentence = "The rain in spain";
      let result1 = sentence.match(/ain/);
      document.write(result1 + "<br>");
      let text2 = "Javascript is ok. I may like javascript";
      let result2 = text2.match(/javascript/gi);
      document.write(result2);
    </script>
  </body>
</html>
